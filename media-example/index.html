<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Playback Example</title>
    <style>
      * {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
      }
    </style>
  </head>
  <body style="background-color: #eee">
    <div style="width: 400px; margin: 64px auto; text-align: center">
      <img
        src="./cover.jpg"
        style="max-width: 100%"
        alt="Stand Up Maths Logo"
      />
      <div>
        <div style="font-size: 24px; font-weight: 600; margin-top: 16px">
          Stand Up Maths Theme Song
        </div>
        <audio
          src="./theme.mp3"
          controls
          style="width: 100%; margin-top: 16px"
        ></audio>
      </div>

      <div style="margin-top: 16px">
        <iframe width="400" height="226" src="https://www.youtube-nocookie.com/embed/6xi2Bl50XPc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>

    <script>
      const audioEl = document.querySelector('audio');

      audioEl.addEventListener('play', () => {
        navigator.mediaSession.metadata = new MediaMetadata({
          title: 'StandUp Maths Theme Song',
          artist: 'StandUp Maths',
          album: 'StandUp Maths Music',
          artwork: [
            {
              src: './cover.jpg',
              sizes: '700x700',
              type: 'image/jpg',
            },
          ],
        });

        navigator.mediaSession.playbackState = 'playing';
      });

      audioEl.addEventListener('pause', () => {
        navigator.mediaSession.playbackState = 'paused';
      });

      navigator.mediaSession.setActionHandler('play', (details) => {
        console.log('play', { details });
        audioEl.play();
      });

    //   navigator.mediaSession.setActionHandler('pause', (details) => {
    //     console.log('pause', { details });
    //     audioEl.pause();
    //   });
    </script>
  </body>
</html>
